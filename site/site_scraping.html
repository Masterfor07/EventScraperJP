<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Event Scraper JP</title>
    <style>
      .chosen-sites img {
        height: 300px;
        width: 400px;
        margin: 0;
        display: inline-block;
        vertical-align: middle;
        transform-origin: middle;
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center">
    <div class="flex flex-col items-center w-full max-w-3xl mx-auto">
      <div class="text-center mb-8 w-full">
        <h1 class="text-5xl font-semibold tracking-tight bg-gradient-to-r from-sky-400 to-pink-600 bg-clip-text text-transparent sm:text-7xl">
          Scraping from:
        </h1>
      </div>
      <div id="chosen-sites" class="flex justify-center items-center gap-3 mb-8 w-full"></div>
      <div id="loading-wheel" class="flex justify-center items-center mb-8 w-full"></div>
      <div id="output-box" class="border border-gray-900 p-5 rounded bg-gray-800 w-[600px] max-w-full overflow-hidden mb-8 h-[400px] flex flex-col-reverse text-white"></div>
      <div class="flex gap-4 w-full">
        <a href="site_scrape.html" class="w-full">
          <button id="back-button" class="inline-flex items-center px-4 py-3 rounded-lg text-white bg-gray-600 hover:bg-gray-500 w-full transition-all duration-100 active:scale-95">
            Back
          </button>
        </a>
        <button id="exit-button" class="exit-button inline-flex items-center px-4 py-3 rounded-lg text-white bg-red-600 w-full hover:bg-red-500 transition-all duration-100 active:scale-95">
          Exit
        </button>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
