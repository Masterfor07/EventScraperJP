<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>EventScraperJP</title>
    <style>
    .siteSelect.selected {
      background-color: #38bdf8 !important;
      color: #fff !important;
      border-color: #38bdf8 !important;
      box-shadow: 0 0 0 2px #fcd34d55, 0 4px 24px #fcd34d22;
      transform: scale(0.96);
      transition: transform 0.07s, background 0.15s;
    }
    .siteSelect:active {
      transform: scale(0.94);
      transition: transform 0.07s;
    }
    .shine-effect {
      position: relative;
      overflow: hidden;
    }
    .shine-effect::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.5) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: skewX(-20deg);
      transition: left 0.5s;
      pointer-events: none;
    }
    .shine-effect:hover::after {
      left: 130%;
      transition: left 0.5s;
    }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center">
	  <div class="text-center mb-10 w-full">
              <h1 class="text-xl font-semibold tracking-tight text-balance bg-gradient-to-r from-sky-400 to-pink-600 bg-clip-text text-transparent sm:text-7xl">
                Choose which sites you want to scrape
              </h1>
    </div>

    <div class="flex gap-6 justify-center mb-8">
      <button class="siteSelect flex flex-col items-center justify-center bg-gray-700 border border-gray-700 rounded-2xl shadow-md px-8 py-6 transition-all duration-100 hover:shadow-lg w-56 h-56" id="tpiajp" type="button">
        <img src="./tpiajp.png" alt="t.pia.jp icon" class="h-24 w-24 object-contain mb-4">
        <span class="text-white font-semibold text-gray-700">t.pia.jp</span>
      </button>
      <button class="siteSelect flex flex-col items-center justify-center bg-gray-700 border border-gray-700 rounded-2xl shadow-md px-8 py-6 transition-all duration-100 hover:shadow-lg w-56 h-56" id="eplus" type="button">
        <img src="./eplus.png" alt="eplus.jp icon" class="h-24 w-24 object-contain mb-4">
        <span class="text-white font-semibold text-gray-700">eplus.jp</span>
      </button>
      <button class="siteSelect flex flex-col items-center justify-center bg-gray-700 border border-gray-700 rounded-2xl shadow-md px-8 py-6 transition-all duration-100 hover:shadow-lg w-56 h-56" id="l_tike" type="button">
        <img src="./l_tike.png" alt="l-tike.com icon" class="h-24 w-24 object-contain mb-4">
        <span class="text-white font-semibold text-gray-700">l-tike.com</span>
      </button>
      <button class="siteSelect flex flex-col items-center justify-center bg-gray-700 border border-gray-700 rounded-2xl shadow-md px-8 py-6 transition-all duration-100 hover:shadow-lg w-56 h-56" id="zaiko" type="button">
        <img src="./zaiko.png" alt="zaiko icon" class="h-24 w-24 object-contain mb-4">
        <span class="text-white font-semibold text-gray-700">zaiko.io</span>
      </button>
    </div>

    <p class="mt-8 text-white font-medium text-pretty text-white sm:text-xl/8">
          Select date range
        </p>
    <div id="date-range-picker" date-rangepicker class="flex items-center gap-4">
      <div class="flex flex-col items-center">
        <label for="start_date" class="text-white mb-1 text-center">Start Date:</label>
        <div class="relative">
          <input id="start_date" name="start_date" type="date" class="bg-gray-700 border border-gray-600 text-gray-900 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 placeholder-gray-400" placeholder="Select date start">
        </div>
      </div>
      <span class="mx-2 text-white mt-6">to</span>
      <div class="flex flex-col items-center">
        <label for="end_date" class="text-white mb-1 text-center">End Date:</label>
        <div class="relative w-full"></div>
          <input id="end_date" name="end_date" type="date" class="bg-gray-700 border border-gray-600 text-gray-900 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 placeholder-gray-400" placeholder="Select date end">
        </div>
      </div>
    </div>

    <div class="mt-8 flex gap-2 justify-center">
      <a href="site_main.html" class="w-40">
      <button
        class="w-full px-8 py-3 bg-red-600 text-white rounded-lg font-semibold shadow-md hover:bg-red-700 transition-all duration-100 active:scale-95"
      >
        Menu
      </button>
      </a>
      <button
      id="start_scrape"
      class="shine-effect w-40 px-8 py-3 bg-amber-400 text-white rounded-lg font-semibold shadow-md hover:bg-amber-500 transition-all duration-100 active:scale-95 relative overflow-hidden"
      >
      Start
      </button>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
