<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>EventJP Scraper</title>
  </head>
  <body class="site_scrape">
	<h1>Choose which sites you want to scrape</h1>

    <div class="pages">
      <div class="page">
		    <button class="siteSelect" id="pagePia" type="button"><img id="pia_img" src="./tpiajp.png" alt="t.pia.jp icon" style="scale: 0.7;">t.pia.jp</button>
      </div>
      <div class="page">
        <button class="siteSelect" id="pageEplus" type="button"><img id="eplus_img" src="./eplus.png" alt="eplus.jp icon"  style="scale: 0.7;">eplus.jp</button>
      </div>
      <div class="page">
        <button class="siteSelect" id="pageLTike" type="button"><img id="l-tike_img" src="./l-tike.png" alt="l-tike.com icon" style="scale: 1;">l-tike.com</button>
      </div>
    </div>

    <div class="scrape_settings">
    <a href="site_main.html"><button id="back" style="scale: 0.8;">Back</button></a>
    <button id="inner_settings" style="scale: 0.8;">Settings</button> <!-- Add setting for eplus and l-tike -->
    <a href=""><button id="start_scrape"  style="scale: 0.8;">Start</button></a> <!-- Add another site after clicking this, which will show the choosen sites, loading wheel, prints in console -->
    </div>

    <div id="settings_options" style="display: none;">
      <h2>Settings Options</h2>
      <label for="option1">Option 1:</label>
      <input type="checkbox" id="option1" name="option1"><br>
      <label for="option2">Option 2:</label>
      <input type="checkbox" id="option2" name="option2"><br>
      <!-- Add more settings options as needed -->
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
