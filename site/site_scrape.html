<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Event Scraper JP</title>
  </head>
  <body class="site_scrape">
	<h1>Choose which sites you want to scrape</h1>

    <div class="pages">
      <div class="page">
		    <button class="siteSelect" id="tpiajp" type="button"><img id="tpiajp" src="./tpiajp.png" alt="t.pia.jp icon" style="transform: scale(0.7);">t.pia.jp</button>
      </div>
      <div class="page">
        <button class="siteSelect" id="eplus" type="button"><img id="eplus" src="./eplus.png" alt="eplus.jp icon"  style="transform: scale(0.7);">eplus.jp</button>
      </div>
      <div class="page">
        <button class="siteSelect" id="l_tike" type="button"><img id="l_tike" src="./l_tike.png" alt="l-tike.com icon" style="transform: scale(1);">l-tike.com</button>
      </div>
      <div class="page">
        <button class="siteSelect" id="zaiko" type="button"><img id="zaiko" src="./zaiko.png" alt="zaiko icon" style="transform: scale(0.7);">zaiko.io</button>
      </div>
    </div>

    <div class="scrape_settings">
    <a href="site_main.html"><button id="back" style="transform: scale(0.8);">⏪Back</button></a>
    <a><button id="start_scrape"  style="transform: scale(0.8);">✅Start</button></a>
    </div>

    <div id="settings_options" style="display: block;">
      <h2 style="text-align: center;">Select date range</h2>
      <div class="date_options">
      <div class="date_input">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="2025-01-01">
      </div>
      ↔
      <div class="date_input">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="2025-12-31">
      </div>
      </div>
      <p style="display: block; text-align: center;">Currently only affects eplus.jp and l-tike.com.</p>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
